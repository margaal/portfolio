{{ if .Site.Data.homepage.experience.enable }}
<section id="experience" class="section section--border-bottom rad-animation-group">
    <div class="container">
        <h2>{{ .Site.Data.homepage.experience.title }}</h2>
        <div class="row flex-column-reverse flex-md-row rad-fade-down">
            
            <div class="col-12 col-sm-6 mt-5 mt-sm-0">
                {{ range .Site.Data.homepage.experience.items }}
                <div class="experience">
                    <div class="experience__date">{{ .duration }}</div>
                    <div class="experience__title">{{ .title }}</div>
                    <div class="experience__company"><a target="_blank" href="{{ .URL }}">{{ .company }}</a></div>
                    <ul>
                        {{ range .descriptions }} 
                        <li class="lead"> {{ .item }} </li>
                        {{ end }} 
                    </ul>
                </div>
                {{ end }}
            </div>
            <div class="col-12 col-sm-6">
                
                <!-- <p class="lead">
                    {{ .Site.Data.homepage.experience.description }}
                </p> -->
                <div class="badge-base LI-profile-badge" data-locale="fr_FR" data-size="medium" data-theme="light" data-type="HORIZONTAL" data-vanity="margaal" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://fr.linkedin.com/in/margaal?trk=profile-badge"></a></div>
              
<!--               
                <a href="{{ .Site.Data.homepage.experience.button.URL | absURL }}" class="btn btn-primary"
                   target="_blank">
                    <i class="{{ .Site.Data.homepage.experience.button.icon }}"></i>
                    {{ .Site.Data.homepage.experience.button.btnText }}
                    <i class="icon-arrow-right"></i></a>
                <a href="{{ .Site.Data.homepage.experience.button2.URL | absURL }}" class="btn btn-frameless"
                   target="_blank">
                    <i class="{{ .Site.Data.homepage.experience.button2.icon }}"></i>
                    {{ .Site.Data.homepage.experience.button2.btnText }}
                </a> -->
            </div>
        </div>
    </div>
</section>
{{ end }}
